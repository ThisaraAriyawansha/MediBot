<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    body {
        font-family: 'Times New Roman', Times, serif; /* Updated font family */
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 70px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    header {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        margin-bottom: 20px;
    }
    h1 {
        text-align: center;
        margin: 0;
    }
    .profile-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .profile-info .profile-initials {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-right: 20px;
        border: 3px solid #007bff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: #007bff;
    }
    .profile-info h2 {
        margin: 0;
        color: #333;
    }
    .profile-info p {
        margin: 5px 0;
    }
    .button-container {
        text-align: center;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    button:hover {
        background-color: #0056b3;
    }
    .button-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    button:hover .button-icon {
        opacity: 1;
    }
    .info-container {
        margin-top: 20px;
    }
    .info-item {
        margin-bottom: 10px;
    }
    footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Doctor Profile</h1>
    </header>
    <div class="profile-info">
        <div class="profile-initials">JD</div> <!-- Add the first two letters of the name inside a round shape -->
        <div>
            <h2>John Doe</h2>
            <p>Email: johndoe1990@gmail.com</p>
            <p>Location: Sri Lanka</p>
        </div>
    </div>
   
    <div class="button-container">
        <button id="treat-patient-btn">Treat Patient <i class=""></i></button>
        <button id ="Mdetails" >Check Medicine Status <i class=""></i></button>
        <button id="logout-btn">Logout <i class=""></i></button>
    </div>

    <div class="info-container">
        <div class="info-item">
            <strong>Time:</strong> <span id="current-time"></span>
        </div>
        <div class="info-item">
            <strong>Date:</strong> <span id="current-date"></span>
        </div>
        <div class="info-item">
            <strong>Temperature:</strong> <span id="temperature"></span>
        </div>
        <div class="info-item">
            <strong>Climate:</strong> <span id="climate"></span>
        </div>
    </div>

    <footer>
        &copy; 2024 MediBot System.. All rights reserved.
    </footer>

    <script>
        // Get current time
        const currentTime = new Date().toLocaleTimeString();
        document.getElementById('current-time').innerText = currentTime;

        // Get current date
        const currentDate = new Date().toLocaleDateString();
        document.getElementById('current-date').innerText = currentDate;

        // Simulated temperature and climate data (replace with actual data fetching)
        const temperature = '25Â°C';
        const climate = 'Sunny';

        document.getElementById('temperature').innerText = temperature;
        document.getElementById('climate').innerText = climate;

        const logoutButton = document.getElementById('logout-btn');
        logoutButton.addEventListener('click', function() {
            // Send a request to the server to disconnect
            fetch('http://127.0.0.1:5000/disconnect', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Server connection disconnected');
                    } else {
                        throw new Error('Failed to disconnect server');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Redirect to the homepage
            window.location.href = 'http://127.0.0.1:5000';
        });

        document.getElementById('treat-patient-btn').addEventListener('click', function() {
                // Redirect to the specified URL
                window.location.href = 'http://localhost/20240404/templates/HTML/RFID_Doctor.php';
            });


            document.getElementById('Mdetails').addEventListener('click', function() {
                // Redirect to the specified URL
                window.location.href = 'http://localhost/20240404/templates/HTML/medicinedetails.php';
            });
    </script>
</div>
</body>
</html>
